<div class="main">
  <p>Login to your account:</p>
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             name="email"
             ngModel
             required
             #email="ngModel"
             [ngClass]="{ 'is-invalid': email.invalid && email.touched }"
             placeholder="Enter your email" />
      <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             name="password"
             ngModel
             required
             #password="ngModel"
             [ngClass]="{ 'is-invalid': password.invalid && password.touched }"
             placeholder="Enter your password" />
      <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Login</button>
    </div>
  </form>

  <div class="register-section">
    <span class="divider-line"></span>
    <span class="register-text">Donâ€™t have an account?</span>
    <span class="divider-line"></span>
  </div>
  <div class="form-group">
    <button class="btn-register" routerLink="/registration">Register</button>
</div>
</div>
